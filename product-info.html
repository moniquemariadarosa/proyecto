  <main>
    <div class="container">
      <div id="category">
      </div>
      <div class="d-flex justify-content-between">
        <div id="imgleft" class="rounded border border-muted col-1 h-100 px-2">
        </div>
        <div id="carouselExampleIndicators" class="carousel carousel-dark slide rounded border border-muted col-6 h-100 px-3" data-bs-ride="carousel">
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div id="imgcarrusel" class="carousel-inner">
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div id="descripcion" class="p-4 rounded border border-muted col-4 h-100">
          <p id="califProd" class="fs-5 mb-1"></p>
        </div>
      </div>
      <div id="comentar" class="mt-5">
        <h3 class="fw-bold">Califica este producto<span class="fs-3 float-end">
        <i class="fa fa-star estrella" data-value="1"></i>
        <i class="fa fa-star estrella" data-value="2"></i>
        <i class="fa fa-star estrella" data-value="3"></i>
        <i class="fa fa-star estrella" data-value="4"></i>
        <i class="fa fa-star estrella" data-value="5"></i></span></h3>
        <input placeholder="Escribir comentario sobre el producto..." type="text" class="fs-6 w-100 border border-muted rounded my-2" id="comentarioBox">
        <div class="d-flex justify-content-end">
          <div id="alertaCom" class="alert alert-danger m-2 p-2" style="display: none;" role="alert">Debes escribir un comentario para calificar el producto.</div>
          <button class="my-2" id="enviar">Enviar</button>
        </div>
      </div>
      <div id="comentarios" class="row">
        <h3 class="fw-bold mt-5">Calificaciones del producto<span class="fs-4 float-end align-bottom fw-normal" id="secComent"></span></h3>
      </div>
      <div id="productos" class="row mt-4"></div>
        <h3 class="fw-bold mt-5">También te podría interesar</h3>
        <div id="productosRelacionados" class="row row-cols-1 row-cols-md-4 mt-4"></div>
      </div>
     
    </div>
