  <main class="row mx-5 my-3" id="tema"> 
    <div id="profile" class="col-5 text-center">
      <img id="profileImage" src="https://via.placeholder.com/150" class="rounded-circle img-thumbnail" alt="Foto de perfil" style="width: 150px; height: 150px;">
      <div class="mt-3">
        <label for="imageUpload" class="btn btn-cambiar-foto">Cambiar foto</label>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
      </div>
      <div id="profile">
        <h3 id="arrobaName">ma</h3>
        <h4 id="arroba">ju</h4>
        <label for="profile"><i class="bi bi-person"></i><p>Mi perfil</p><i class="bi bi-caret-right"></i></label>
        <label for="settings"><i class="bi bi-gear"></i><p>Configuracion</p><i class="bi bi-caret-right"></i></label>
        <label for="notific"><i class="bi bi-bell"></i><p>Notificaciones</p><i class="bi bi-caret-right"></i></label>
        <label for="out"><i class="bi bi-box-arrow-right"></i><p>Salir</p><i class="bi bi-caret-right"></i></label>
      </div>
    </div>
    <div id="form" class="row col-6 g-3">
        <div class="col-md-6">
          <label for="name1">Nombre*</label>
          <input type="text" id="name1" class="form-control" name="name1" required>
        </div>
        <div class="col-md-6">
          <label for="name2">Segundo nombre</label>
          <input type="text" id="name2" class="form-control" name="name2">
        </div>
        <div class="col-md-6">
          <label for="lastName1">Apellido*</label>
          <input type="text" id="lastName1" class="form-control" name="lastName1" required>
        </div>
        <div class="col-md-6">
          <label for="lastName2">Segundo apellido</label>
          <input type="text" id="lastName2" class="form-control" name="lastName2">
        </div>
        <div class="col-md-12">
          <label for="name1">Dirección de correo electrónico*</label>
          <input type="text" id="name1" class="form-control" placeholder="aaaa@bbbb" name="name1" required>
        </div>
        <div class="col-md-6">
          <label for="userProfile">Usuario</label>
          <input type="text" id="userProfile" class="form-control" name="userProfile">
        </div>
        <div class="col-md-6">
          <label for="tel">Teléfono de contacto</label>
          <input type="text" id="tel" class="form-control" placeholder="XXX-XXX-XXX" name="tel" required>
        </div>
        <p class="text-muted fs-6 fst-italic">*Campos obligatorios</p>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault"> Habilitar modo Nocturno</label>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button id="botonGuardar" type="submit" class="btn btn-dark">Guardar cambios</button>
        </div>
    </div>
